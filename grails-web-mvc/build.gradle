dependencies {
    compile project(":grails-web-common"), project(":grails-web-sitemesh")
    testRuntime project(":grails-web")
}

eclipse {
    classpath {
        file {
            whenMerged { classpath ->
                classpath.entries.remove(classpath.entries.find { it.path == '/grails-web'})
            }
        }
    }
}
